<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏管理 - 故事管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">故事管理系统</div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fa fa-tachometer"></i>
                    <span class="nav-text">仪表盘</span>
                </a>
                
                <a href="users.html" class="nav-item">
                    <i class="fa fa-users"></i>
                    <span class="nav-text">用户管理</span>
                </a>
                
                <a href="stories.html" class="nav-item">
                    <i class="fa fa-book"></i>
                    <span class="nav-text">故事管理</span>
                </a>
                
                <a href="categories.html" class="nav-item">
                    <i class="fa fa-folder"></i>
                    <span class="nav-text">分类管理</span>
                </a>
                
                <a href="vip.html" class="nav-item">
                    <i class="fa fa-diamond"></i>
                    <span class="nav-text">VIP管理</span>
                </a>
                
                <a href="comments.html" class="nav-item">
                    <i class="fa fa-comments"></i>
                    <span class="nav-text">评论管理</span>
                </a>
                
                <a href="orders.html" class="nav-item">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="nav-text">订单管理</span>
                </a>
                
                <a href="favorites.html" class="nav-item active">
                    <i class="fa fa-heart"></i>
                    <span class="nav-text">收藏管理</span>
                </a>
                
                <div class="nav-bottom">
                    <a href="settings.html" class="nav-item">
                        <i class="fa fa-cog"></i>
                        <span class="nav-text">系统设置</span>
                    </a>
                    
                    <a href="logout.html" class="nav-item">
                        <i class="fa fa-sign-out"></i>
                        <span class="nav-text">退出登录</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-content">
                    <div class="header-left">
                        <button id="sidebar-toggle" class="sidebar-toggle">
                            <i class="fa fa-bars"></i>
                        </button>
                        <div class="page-title">
                            <h1>收藏管理</h1>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="user-menu">
                            <button class="user-menu-button" id="user-menu-button">
                                <img class="user-avatar" src="https://picsum.photos/id/1005/200/200" alt="用户头像">
                            </button>
                            <div class="user-dropdown hidden" id="user-menu">
                                <a href="profile.html" class="dropdown-item">个人资料</a>
                                <a href="settings.html" class="dropdown-item">账户设置</a>
                                <a href="logout.html" class="dropdown-item">退出登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <main class="content-area">
                <!-- 用户管理页面 -->
                <div class="page-content">
                    <!-- 页面标题和操作按钮 -->
                    <div class="page-header">
                        <h1 class="page-title">收藏管理</h1>
                        <button id="add-favorite-btn" class="btn btn-primary">
                            <i class="fa fa-plus"></i>添加收藏
                        </button>
                    </div>

                    <!-- 搜索和筛选区域 -->
                    <div class="search-section">
                        <div class="search-grid">
                            <div class="search-item wide">
                                <label class="form-label">搜索收藏</label>
                                <div class="search-input-wrapper">
                                    <input type="text" id="search-input" placeholder="输入用户名、邮箱或手机号搜索..." class="form-input">
                                    <i class="fa fa-search search-icon"></i>
                                </div>
                            </div>
                            <div class="search-item">
                                <label class="form-label">收藏状态</label>
                                <select id="status-filter" class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="active">正常</option>
                                    <option value="inactive">禁用</option>
                                    <option value="pending">待审核</option>
                                </select>
                            </div>
                            <div class="search-item">
                                <label class="form-label">收藏类型</label>
                                <select id="type-filter" class="form-select">
                                    <option value="">全部类型</option>
                                    <option value="story">故事</option>
                                    <option value="category">分类</option>
                                    <option value="vip">VIP</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-actions">
                            <button id="search-btn" class="btn btn-primary">
                                <i class="fa fa-search"></i>搜索
                            </button>
                            <button id="reset-btn" class="btn btn-secondary">
                                <i class="fa fa-refresh"></i>重置
                            </button>
                        </div>
                    </div>

                    <!-- 用户表格 -->
                    <div class="table-container">
                        <div class="table-wrapper">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th class="checkbox-cell">
                                            <input type="checkbox" id="select-all" class="form-checkbox">
                                        </th>
                                        <th>用户信息</th>
                                        <th>联系方式</th>
                                        <th>状态</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- 用户数据将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div class="pagination-container">
                            <div class="pagination-mobile">
                                <button id="prev-page-mobile"></button>
                                <button id="next-page-mobile"></button>
                            </div>
                            <div class="pagination-desktop">
                                <div class="pagination-info">
                                    <p>显示第 <span id="start-item">1</span> 到 <span id="end-item">5</span> 条，
                                    共 <span id="total-items">100</span> 条记录</p>
                                </div>
                                <nav class="pagination" id="pagination">
                                    <!-- 分页按钮将通过JavaScript动态生成 -->
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加/编辑收藏模态框 -->
    <div id="favorite-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">添加收藏</h3>
                <button id="close-favorite-modal" class="modal-close">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <form id="favorite-form" class="modal-form">
                <input type="hidden" id="favorite-id" value="">
                
                <div class="form-group">
                    <label for="favorite-name" class="form-label">收藏名称</label>
                    <input type="text" id="favorite-name" name="favorite-name" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="favorite-type" class="form-label">收藏类型</label>
                    <select id="favorite-type" name="favorite-type" required class="form-select">
                        <option value="story">故事</option>
                        <option value="category">分类</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="favorite-status" class="form-label">收藏状态</label>
                    <select id="favorite-status" name="favorite-status" required class="form-select">
                        <option value="active">正常</option>
                        <option value="inactive">禁用</option>
                        <option value="pending">待审核</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-favorite-btn" class="btn btn-secondary">取消</button>
                    <button type="submit" id="save-favorite-btn" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="delete-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                <h3 class="modal-title">确认删除</h3>
                <p class="modal-text">确定要删除用户 "<span id="delete-user-name"></span>" 吗？此操作不可撤销。</p>
                <div class="modal-actions">
                    <button id="cancel-delete" class="btn btn-secondary">取消</button>
                    <button id="confirm-delete" class="btn btn-danger">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/favorite.js"></script>
</body>
</html>
